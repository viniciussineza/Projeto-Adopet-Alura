<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Joan&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/style-cadastro.css">
        <title>Adopet - Cadastro</title>
    </head>
    <body>
        <header>
            <div class="container-patinhas">
                <nav class="container-nav-header">
                    <img src="./assets/img/casa.png" alt="Home">
                    <img src="./assets/img/mensagens.png" alt="Mensagens - Botão para entrar em contato">
                </nav>
                <div class="logo-container">
                    <img src="./assets/img/logo2.png" alt="Logomarca">
                </div>
            </div>
            <div class="texto-cadastro-container">
                <p>Ainda não tem Cadastro?</p>
                <p>Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
            </div>
        </header>
        <main>
            <form>
                <div class="row">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" placeholder="Escolha seu melhor email">
                </div>
                <div class="row">
                    <label for="name">Nome</label>
                    <input type="text" id="name" placeholder="Digite seu nome completo">
                </div>
                <div class="row">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Crie uma senha">
                </div>
                <div class="row">
                    <label for="repete-senha">Senha</label>
                    <input type="password" id="repete-senha" placeholder="Repita a senha criada acima">
                </div>
                <div class="botao">
                    <button type="button">Cadastrar</button>
                </div>
            </form>
        </main>
        <footer>
            <div>
                <p>2022 - Desenvolvido por Vinicius</p>
                <p>(Alura Challenge)</p>
            </div>
        </footer>
    </body>
</html>
