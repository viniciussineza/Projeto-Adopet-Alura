<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="./assets/reset.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Joan&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="./assets/style-branco.css">
            <link rel="icon" href="./assets/img/icon-title.png" type="image/icon type">
            <title>Adopet - Cadastro</title>
        </head>
    <body>
        <header>
            <nav class="container-nav-header-tablet">
                <a href="inicial-d.html" class="botao-logo">
                    <img src="./assets/img/nav-tablet-logo.png" alt="Logomarca Adopet - Botão para página principal">
                </a>
                <a href="#" class="botao-home">
                    <img src="./assets/img/casa.png" alt="Home">
                </a>
                <a href="#" class="botao-mensagem">
                    <img src="./assets/img/mensagens.png" alt="Mensagens - Botão para entrar em contato">
                </a>
                <!-- <a href="#" class="botao-perfil">
                    <img src="../../assets/img/usuario.png" alt="Botão para o perfil de usuário">
                </a> -->
            </nav>
        </header>
        <main>
            <div class="conteudo-inicial__patas">
              <img src="./assets/img/patas-desktop.png" alt="Patinhas de animais">
            </div>
            <section class="conteudo-inicial__cadastro">
                <img src="./assets/img/tablet-logo-azul.png">
                <p>Ainda não tem cadastro?</br>Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
            </section>
            <section class="conteudo-inicial__cadastro-form">
                <form method="POST">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome completo">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="mail" placeholder="Digite seu melhor email">
                    <label for="word">Senha</label>
                    <input type="password" id="word" name="word" placeholder="Crie uma senha">
                    <label for="wordcheck">Confirme sua senha</label>
                    <input type="password" id="wordcheck" name="wordcheck" placeholder="Repita a senha criada">
                    <input type="button" value="Cadastrar "> 
                </form>
            </section>
        </main>
        <footer>
            <p>2022 - Desenvolvido por <a href="https://www.linkedin.com/in/vin%C3%ADcius-sineza-1bba3b28/" target="_blank">Vinicius</a> (Alura Challenge)</p>
        </footer> 
    </body>
</html>
