<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Joan&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style-perfil.css">
    <title>Adopet - Perfil</title>
</head>
<body>
    <header>
        <nav class="container-nav-header">
            <button type="button" class="botao-home">
                <img src="./assets/img/casa.png" alt="Home">
            </button>
            <button type="button" class="botao-mensagem">
                <img src="./assets/img/mensagens.png" alt="Mensagens - Botão para entrar em contato">
            </button>
            <button type="button" class="botao-perfil">
                <img src="./assets/img/usuario.png" alt="Botão para o perfil de usuário">
            </button>
        </nav>
        <div class="container-titulo-home">
            <p>Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</p>
        </div>
    </header>
    <main>
        <div class="container-perfil">
            <div class="container-titulo">
                <h2>Perfil</h2>
            </div>
            <div class="placa margem-top">
                <label for="profile-photo">Foto</label>
            </div>
            <div class="profile-photo">
                <button type="button">
                    <img src="./assets/img/usuario.png" alt="Foto do usuário">
                </button>
                <p>Clique na foto para editar</p>
            </div>
            <form>
                <div class="placa margem-top">
                    <label for="name">Nome</label>
                </div>
                <div class="entrada">
                    <input type="text" id="name" placeholder="Nome completo">
                </div>
                <div class="placa">
                    <label for="phone">Telefone</label>
                </div>
                <div class="entrada">
                    <input type="tel" id="phone" placeholder="Telefone">
                </div>
                <div class="placa margem-top">
                    <label for="city">Cidade</label>
                </div>
                <div class="entrada">
                    <input type="text" id="city" placeholder="Cidade">
                </div>
                <div class="placa">
                    <label for="about">Sobre</label>
                </div>
                <div class="areatexto">
                    <textarea id="about" placeholder="Texto sobre" cols="43" rows="12"></textarea>
                </div>
                <div class="botao-form">
                    <button type="button">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div>
            <p>2022 - Desenvolvido por Vinicius</p>
            <p>(Alura Challenge)</p>
        </div>
    </footer>
</body>
</html>
