<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Joan&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../assets/style-mensagem.css">
        <link rel="icon" href="../assets/img/icon-title.png" type="image/icon type">
        <title>Adopet - Mensagem</title>
    </head>
    <body>
        <header>
            <nav class="container-nav-header-tablet">
                <button type="button" class="botao-logo">
                    <img src="../assets/img/nav-tablet-logo.png" alt="Logomarca Adopet - Botão para página principal">
                </button>
                <button type="button" class="botao-home">
                    <img src="../assets/img/casa.png" alt="Home">
                </button>
                <button type="butt on" class="botao-mensagem">
                    <img src="../assets/img/mensagens.png" alt="Mensagens - Botão para entrar em contato">
                </button>
                <button type="button" class="botao-perfil">
                    <img src="../assets/img/usuario.png" alt="Botão para o perfil de usuário">
                </button>
            </nav>
        </header>
        <main>
            <section class="container-texto-tablet">
                <p>Envie uma mensagem para a pessoa ou instituição que está cuidando do animal: </p>
            </section>
            <section class="container-formulario">
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Insira seu nome completo">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" placeholder="Insira seu telefone e/ou whatsapp">
                <label for="animal">Nome do animal</label>
                <input type="text" id="animal" placeholder="Por qual animal você se interessou?">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" placeholder="Escreva sua mensagem"></textarea>
                <button type="button">Enviar</button>
            </section>
        </main>
        <footer>
            <p>2022 - Desenvolvido por <a href="https://www.linkedin.com/in/vin%C3%ADcius-sineza-1bba3b28/" target="_blank">Vinicius</a> (Alura Challenge)</p>
        </footer>
    </body>
</html>
