<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Joan&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style-cadastro.css">
    <title>Adopet - Cadastro</title>
</head>
    <body>
        <header>
            <nav class="container-nav-header-tablet">
                <button type="button" class="botao-logo">
                    <img src="../assets/img/nav-tablet-logo.png" alt="Logomarca Adopet - Botão para página principal">
                </button>
                <button type="button" class="botao-home">
                    <img src="../assets/img/casa.png" alt="Home">
                </button>
                <button type="button" class="botao-mensagem">
                    <img src="../assets/img/mensagens.png" alt="Mensagens - Botão para entrar em contato">
                </button>
    <!--        <button type="button" class="botao-perfil">
                    <img src="../assets/img/usuario.png" alt="Botão para o perfil de usuário">
                </button> -->
            </nav>
        </header>
        <main>
            <section class="container-texto-tablet">
                <img src="../assets/img/logo2.png" alt="logo marca">
                <p class="p__margen-top">Ainda não tem cadastro?</p>
                <p>Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
            </section>
            <section class="container-form-cadastro-tablet">
                <form>
                    <label for="name">Nome</label>
                    <input type="text" id="name" placeholder="Digite seu nome completo"> 
                    <label for="mail">Email</label>
                    <input type="email" id="name" placeholder="Digite seu melhor email">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Crie uma senha">
                    <label for="resenha">Confirme sua senha</label>
                    <input type="password" id="resenha" placeholder="Repita a senha criada acima">
                    <button type="button">Cadastrar</button>
                </form>
            </section>
        </main>
        <footer>
            <p>2022 - Desenvolvido por <a href="https://www.linkedin.com/in/vin%C3%ADcius-sineza-1bba3b28/" target="_blank">Vinicius</a> (Alura Challenge)</p>
        </footer>
    </body>
</html>
