<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Joan&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/style-mensagem.css">
        <title>Adopet - Mensagem</title>
    </head>
    <body>
        <header>
            <nav class="container-nav-header">
                <button type="button" class="botao-home">
                    <img src="./assets/img/casa.png" alt="Home">
                </button>
                <button type="button" class="botao-mensagem">
                    <img src="./assets/img/mensagens.png" alt="Mensagens - Botão para entrar em contato">
                </button>
                <button type="button" class="botao-perfil">
                    <img src="./assets/img/usuario.png" alt="Botão para o perfil de usuário">
                </button>
            </nav>
            <div class="container-titulo-home">
                <p>Envie uma mensagem para a pessoa ou instituição que está cuidando do animal:</p>
            </div>
        </header>
        <main>
            <form>
                <div class="placa espaco-cima">
                    <label for="name">Nome</label>
                </div>
                <div class="entrada">
                    <input type="text" id="name" placeholder="Insira seu nome completo">
                </div>
                <div class="placa">
                    <label for="phone">Telefone</label>
                </div>
                <div class="entrada">
                    <input type="tel" id="phone" placeholder="Insira seu telefone e/ou whatsapp">
                </div>
                <div class="placa">
                    <label for="animalname">Nome do animal</label>
                </div>
                <div class="entrada">
                    <input type="text" id="animalname" placeholder="Por qual animal você se interessou?">
                </div>
                <div class="placa">
                    <label for="message">Mensagem</label>
                </div>
                <div class="areatexto">
                    <textarea id="message" placeholder="Escreva sua mensagem" cols="43" rows="12"></textarea>
                </div>
                <div class="botao-form">
                    <button type="button">Enviar</button>
                </div>
            </form>
        </main>
        <footer>
            <div>
                <p>2022 - Desenvolvido por Vinicius</p>
                <p>(Alura Challenge)</p>
            </div>
        </footer>
    </body>
</html>
